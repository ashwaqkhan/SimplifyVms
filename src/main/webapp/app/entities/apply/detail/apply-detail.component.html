<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="apply">
      <h2 data-cy="applyDetailsHeading"><span jhiTranslate="simplifyVmsApp.apply.detail.title">Apply</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ apply.id }}</span>
        </dd>
        <dt><span jhiTranslate="simplifyVmsApp.apply.name">Name</span></dt>
        <dd>
          <span>{{ apply.name }}</span>
        </dd>
        <dt><span jhiTranslate="simplifyVmsApp.apply.mobileNo">Mobile No</span></dt>
        <dd>
          <span>{{ apply.mobileNo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/apply', apply.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
